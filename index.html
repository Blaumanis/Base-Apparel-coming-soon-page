<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Base Apparel</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
          integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w=="
          crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="container">
        <section class="left">
            <img src="images/logo.svg" alt="logo" class="logo">
            <article class="text">
            <h1>We're <span>coming soon</span></h1>
            <p>Hello fellow shippers! We're currently building our new
                fashion store. Add your email below to stay up to date with
                announcements and our launch deals.
            </p>
            <form action="index.html" class="form" id="form">
                <input type="email" id="email" placeholder="Email Address">
                <button class="btn" id="btn"><img src="/images/icon-arrow.svg" alt="arrow"></button>
            </form>
        </article>
        </section>
        <section class="right">
            <img src="images/hero-desktop.jpg" alt="girl">
        </section>
    </main>
<script src="script.js"></script>
</body>
</html>
